{% if words %}
<input type="hidden" id="search_type" value="word" />
<input hidden name="val" value="{{ val }}">
<table class='table table-hover table-sm' style="width: 100%">
	<thead>
		<tr>
			<th class="checkbox-cell">
				<div class="checkbox checkbox-success">
					<input id="checkAll" type="checkbox">
					<label for="checkAll"></label>
				</div>
			</th>
			<th>Form</th>
			<th>Tag</th>
			<th>Type</th>
			<th>Frequency</th>
		</tr>
	</thead>

	<tbody>
		{% for word in words %}
		<tr>
			<!-- In ID field, word form is included in name to differentiate the two different tables from each other. -->
			<td class="checkbox-cell">
				<div class="checkbox checkbox-primary">
					<input type="checkbox" name="selector_checked[]" value="{{ word.id }}" id="result_{{ word.form }}{{ forloop.counter }}" onclick="getCheckedValue(this.value, '{{ word.form}}')">
					<label for="result_{{ word.form }}{{ forloop.counter }}"></label>
				</div>
			</td>
			<td>{{ word.form }}</td>
			<td>{{ word.tag }}</td>
			<td>{{ word.tag.type }}</td>
			<td>{{ word.frequency }}</td>
			<input hidden type="text" name="words[]" value="{{ word.id }}">
		</tr>
		{% endfor %}
	</tbody>
</table>
{% else %}
	No entries matched <i>{{ val }}</i>.
{% endif %}
