{% extends 'ComSemApp/sidebar.html' %}
{% block content %}
<div class="card-box cs-table-container" style="min-height:600px;">
    <div class="row">
        <div class="col-6">
            <h4 class="m-t-0 header-title">
                <b>Topic List</b>
            </h4>
        </div>
    </div>

    <div class = "row mt-2">
        {% if topics %}
        <table class="table table-hover tablesorter">
            <thead>
                <tr>
                    <th>Person Posted</th>
                    <th>Topic</th>
                </tr>
            </thead>
            <tbody>
                {% for topic in topics %}
                <tr topic_id = "{{ topic.id }}">
                    <td>{{topic.personPosted}}</td>
                    <td>{{topic.topic}}</td>
                </tr>
                {% endfor %}
                {% include 'ComSemApp/tablesorter_footer.html' %}
            </tbody>
        </table>
        {% else %}
            <p>No available topics.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
